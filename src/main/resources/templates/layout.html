<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ReadMate - Layout</title>
    <!-- Bootstrap CSS (через CDN) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            crossorigin="anonymous"
    >
    <!-- Подключение нашего style.css (если нужен свой кастом) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">ReadMate</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/welcome}">Welcome</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Регистрация</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Вход</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Профиль</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="POST" style="display:inline;">
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}"
                        />
                        <button class="btn btn-danger nav-link" type="submit" style="border:none;">
                            Выйти
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- /Navbar -->

<!-- Контейнер для основного контента -->
<div class="container my-4">
    <!-- Здесь мы «подмешиваем» дочерний контент -->
    <div th:replace="~{${childTemplate} :: childContent}">
        <div class="alert alert-info">
            Шаблон дочерней страницы не задан (childTemplate).
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="mb-0">© 2025 ReadMate. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+YBzEtIxZJxm4uOkTQs2+7Kw1T9Kf"
        crossorigin="anonymous"
></script>

</body>
</html>
